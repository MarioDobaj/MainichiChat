{% extends "base.html" %}

{% block content %}
    <nav class="navbar navbar-ct-transparent navbar-fixed-top" role="navigation-demo" id="register-navbar">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Mainichi Chat</a>
            </div>
        
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navigation-example-2">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'homepage:index' %}" class="btn btn-simple">Login</a>
                </li>
                <li>
                    <a href="{% url 'messaging:index' %}" class="btn btn-simple">Messaging</a>
                </li>
            </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-->
    </nav>

    <div class="container" style="margin-top: 7%;>
        <div class="row">
            <div class="col-md-3 col-sm-2 col-xs-12"></div>
            <div class="col-md-6 col-sm-8 col-xs-12">
                
                {% if user.is_authenticated %}
                <div class="demo-card" style="margin: auto; margin-top: 30px; min-height: auto;">
                    <h3 class="title text-center">You are logged in</h3>
                    <h5 class="text-center">Go to:</h5>
                    <div class="social" style="margin-top: 0px;">
                        <a href="/messaging/" class="btn btn-fill btn-icon" style="margin-top: 0px;">
                            Messaging
                        </a>
                    </div>

                    <div class="division">
                        <div class="line l"></div>
                        <span>or</span>
                        <div class="line r"></div>
                    </div>
                    <form class="loginForm" method="POST" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-fill btn-block">Logout</button>
                    </form>
                </div>

                {% else %}

                <div class="demo-card" style="margin: auto; margin-top: 30px;">
                    <h3 class="title text-center">Login</h3>
                    <div class="social">
                        <a href="accounts/facebook/login/{% if '/?next=/messaging/' in request.get_full_path %}?next=/messaging/{% endif %}" class="btn btn-fill btn-icon btn-facebook">
                            <i class="fa fa-facebook"></i>
                        </a>
                    </div>

                    <div class="division">
                        <div class="line l"></div>
                        <span>or</span>
                        <div class="line r"></div>
                    </div>
                    <form class="loginForm" method="POST" action="/accounts/login/{% if '/?next=/messaging/' in request.get_full_path %}?next=/messaging/{% endif %}">
                        {% csrf_token %}
                        <input type="text" name="login" class="form-control" required id="id_login" placeholder="Username">

                        <input type="password" name="password" class="form-control" required required id="id_password" placeholder="Password">
                                              
                        <button type="submit" class="btn btn-fill btn-block">Login</button>
                    </form>
                    <br>
                    <a href="/register/" class="btn btn-fill btn-block">Register</a>
                </div>
                {% endif %}

            </div>
            <div class="col-md-3 col-sm-2 col-xs-12"></div>
        </div>
    </div> 

{% endblock content %}
