{% load cache static i18n %}


<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="{% static 'assets/img/favicon.ico' %}">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		
		<title>Mainichi Chat</title>

		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
		<meta name="viewport" content="width=device-width" />
		
		<link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet" />
		<link href="{% static 'assets/css/ct-paper.css' %}" rel="stylesheet"/>
		<link href="{% static 'assets/css/demo.css' %}" rel="stylesheet" /> 
		<link href="{% static 'assets/css/examples.css' %}" rel="stylesheet" /> 
			
		<!--     Fonts and icons     -->
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		  
	</head>
	<body class="full-screen register">
		 
		
		<div class="wrapper">
			<div class="background" style="background-image: url({% static 'assets/img/landscape.jpg' %});"> 
				<div class="filter-black"></div>
				<nav class="navbar navbar-ct-transparent navbar-fixed-top" role="navigation-demo" id="register-navbar">
				<div class="container">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Mainichi Chat</a>
					</div>
				
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="navigation-example-2">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="{% url 'homepage:index' %}" class="btn btn-simple">Login</a>
						</li>
						<li>
							<a href="{% url 'messaging:index' %}" class="btn btn-simple">Messaging</a>
						</li>
					</ul>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-->
				</nav>
				
                {% block content %}{% endblock %}

				<div class="demo-footer text-center">
						<h6>&copy; 2020, made with <i class="fa fa-heart heart"></i> by <a href="https://hexql.com" target="_blank">Mario Dobaj</a></h6>
				</div>
			</div>
		</div>      

	</body> 


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
    <script src="{% static 'assets/js/jquery-ui-1.10.4.custom.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/bootstrap.js' %}" type="text/javascript"></script>
    <!--  Plugins -->
    <script src="{% static 'assets/js/ct-paper.js' %}"></script>

	{% block extra_js %}{% endblock %}

</html>
